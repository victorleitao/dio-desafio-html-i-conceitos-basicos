<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template - Utilizar como modelo</title>
    <link rel="stylesheet" href="base.css">
</head>

<body>
    <div class="wrapper">
        <div class="menu">
            <ul>
                <li><a href="index.html">Página Principal</a></li>
                <li><a href="sobre.html">Sobre o Centro</a></li>
                <li><a href="horarios.html">Horários de Atendimento</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <img src="imgs/pokemon-center-contact.png" height="210" style="margin: 5px 5px 2px 10px"
                    alt="Pokémon Center Logo" title="Pokémon Center Logo">
            </div>

            <div class="content">
                <p style="color:rgb(230, 44, 34);font-size: large;">
                    <strong>Telefone:</strong> (13) 3555-6513
                </p>
                <p style="color:rgb(230, 44, 34);font-size: large;">
                    <strong>Endereço:</strong> Rua dos Spearows, 1313 - Cidade de Pewter (Kanto)
                </p>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d414830.90591726615!2d139.24692575!3d35.680290200000016!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188957de0e5009%3A0xeec96412fe192abc!2sPok%C3%A9mon%20Center%20Tokyo%20DX!5e0!3m2!1spt-BR!2sbr!4v1676937443970!5m2!1spt-BR!2sbr"
                    width="600" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                <p></p>
                <p style="color:rgb(230, 44, 34);font-size: large;">
                    <strong>Fale Conosco:</strong>
                </p>
                <div class="adjust-line-height">
                    <form name="contato" onsubmit="alert('Sua mensagem foi enviada!')" action="#" method="get">
                        <label for="name">Nome: </label>
                        <input type="text" name="name">
                        <br>
                        <label for="email">E-mail: </label>
                        <input type="email" name="email">
                        <br>
                        <label for="subject">Assunto: </label>
                        <input type="text" name="subject">
                        <br>
                        <label for="message">Mensagem: </label>
                        <br>
                        <textarea name="message" cols="30" rows="10"></textarea>
                        <br>
                        <button type="reset">Limpar</button>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </div>

            <div class="footer">
                <p style="color:rgb(200, 39, 31)" align="center">Rua dos Spearows, 1313 <br>
                    Cidade de Pewter - Kanto</p>
            </div>
        </div>
    </div>
</body>

</html>
